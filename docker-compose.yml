services:
  proxy:
    image: nginx:1.26
    container_name: nginx-proxy
    restart: unless-stopped
    volumes:
      - ./templates:/etc/nginx/templates
    ports:
      - "80:80"
      - "443:443"
    networks:
      - nginx-router

networks:
  nginx-router:
    name: "nginx-router"
    attachable: true